name: DBT RUN CI - Snowflake
on:
  pull_request:
      types: [opened, reopened, synchronize, ready_for_review]

jobs:
  dbt-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dbt
      run: pip install dbt-snowflake

    - name: dbt debug
      env:
        DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      run: dbt debug --profile dbt_deel --target ci

    - name: dbt build
      env:
        DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      run: dbt build --profile dbt_deel --target ci --full-refresh 
    #I didn't configure state:modified and defer because it was a test and I didn't have enough time

    - name: Install Node.js for Lightdash CLI
      uses: actions/setup-node@v2
      with:
        node-version: '16' 

    - name: Install Lightdash CLI
      run: npm install -g @lightdash/cli@latest

    - name: Lightdash CLI deploy
      env:
        DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
        LIGHTDASH_API_KEY: ${{ secrets.LIGHTDASH_API_KEY }}
        LIGHTDASH_PROJECT: ${{ secrets.LIGHTDASH_PROJECT }}
        LIGHTDASH_URL: ${{ secrets.LIGHTDASH_URL }}
      run: |
        lightdash dbt run +tag:daily --project-dir . --profiles-dir /home/runner/work/case_deel/case_deel --profile dbt_deel --target prod
